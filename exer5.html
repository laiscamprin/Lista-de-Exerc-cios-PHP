    <meta charset="UTF-8">

<body>
    <h1>Multiplicação de números pares</h1>

  <?php
    $soma=0;
  for($num = 1; $num <=100; $num++){
    if($num % 2 == 0 ){
    $soma += $num;

    }
  }
  echo "Soma dos números pares é : $soma"
?>
